name: Hugo-CI
on:
  push:
    branches: [ main ]
    paths-ignore:
      '.github/**'

jobs:
  job-deploy:
    name: Deploy
    runs-on: [self-hosted, linux, x64, dev4-github]
    steps:
      - name: preparing workspace git pull documentation
        run: |
          cd ${{secrets.HUGO_SITE_LOCATION}}
          pwd
          ls -lA
          git fetch && git reset --hard origin/main
      - name: preparing workspace npm install dependencies
        run: |
          cd ${{secrets.HUGO_SITE_LOCATION}}
          pwd
          ls -lA
          sudo npm install -D --save autoprefixer
          sudo npm install -D --save postcss-cli
      - name: preparing workspace clean public folder
        run: |
          cd ${{secrets.HUGO_SITE_LOCATION}}
          pwd
          ls -lA
          sudo rm -rf public
          ls -lA
      - name: attach theme
        run: |
          cd ${{secrets.HUGO_SITE_LOCATION}}
          pwd
          cd themes          
          pwd
          ls -lA
          sudo rm lutsk-aspose-theme -rf
          ln -s ${{secrets.LUTSK_ASPOSE_THEME_LOCATION}}
          ls -lA
      - name: hugo build
        run: |
          cd ${{secrets.HUGO_SITE_LOCATION}}
          pwd
          ls -lA
          hugo version
          # hugo --minify --baseURL https://docs.aspose.com/html
          sudo hugo -c content --debug --log --print-mem --templateMetrics --minify -v --baseURL https://docs.aspose.com/html
          rsync --recursive --delete --force -e "ssh" --progress public/ ${{ secrets.TRANSFERPATH }}
      - name: hugo deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.SSHPORT }}
          script: |
            sudo rsync --recursive --delete --force --progress ${{ secrets.PUBLICCONTENTPATH }} ${{ secrets.DEPLOYPATH }}
            sudo nginx -s reload
